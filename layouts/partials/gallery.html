{{with .Site.Data.gallery}}
{{if .enable}}
<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{ .title | safeHTML }}</h2>
          <p>
            {{.subtitle}}
          </p>
          <a href="{{.buttonTarget | absURL }}" class="btn btn-dark mt-3 mb-3">
            {{ .buttonTitle }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
