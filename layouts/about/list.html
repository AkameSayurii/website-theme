{{ define "main"}}
<section class="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2>{{ .Title}}</h2>
          <p>{{ .Params.subTitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="story">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="story-content">
          {{.Content}}
        </div>
      </div>
      <div class="col-lg-4">
        <div>
          {{range .Params.sliderImage }}
              <img class="img-fluid rounded" style="margin-top: 70px" src="{{ .image | absURL }}" alt="images">
          {{end}}
        </div>
      </div>
    </div>
  </div>
</section>
{{ partial "gallery.html" . }}
{{ partial "testimonial.html" . }}
{{ partial "investor.html" . }}
{{ partial "contactAddress.html" . }}


{{end}}
